<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jasmin's 1st Simple JavaScript App - MyPokedekApp">
        <title>Pokédek-App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&family=Tilt+Neon&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="page__header">
            <img class="page__header--item" src="img/mypokedek_logo.svg" alt="Logo for MyPokédek. A textlogo of the name with the 'o' stylized as Pokéball">
        </header>
        <main class="page__main">
            <h1>Pokémons</h1>
            <ul class="pokemon-list"></ul>
        </main>
        <!-- Bootstrap Modal container -->
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <span aria-hidden="true">&times;</span>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="showPreviousPokemon()">Previous</button>
                        <button type="button" class="btn btn-secondary" onclick="showNextPokemon()">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-ChrcEwpUQ5+BKPnnZ5zTbE9sd4V5JDhN4BaHjtw1Z0jW94d5L9eG7fkvI+S0n8Fq" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.js" integrity="sha384-oBqDVmMz7Kl+W1TLNrLYEhlrZmZQEDqHGPSqfQnsz9zTXY4mL3wEsZxw1mJaL1q5" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.js" integrity="sha384-vH+KbMxn2x5mCOnzpy7/K3ZutwovX15M4jzGLLkM79JvsxKHtXo8ZfZ+23ZrfiPf" crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
